<div class="modal fade" id="updateProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProfileModalLabel">Chào mừng! Vui lòng cập nhật thông tin</h5>
      </div>
      <div class="modal-body">
        <p class="text-muted">Đây là lần đăng nhập đầu tiên của bạn. Để tiếp tục, vui lòng thiết lập lại thông tin tài khoản.</p>
        
        <div id="profile-update-alert-container"></div>

        <form id="update-profile-form" action="{{ url_for('update_profile') }}" method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">Tên đăng nhập mới</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="full_name" class="form-label">Họ và Tên</label>
              <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="rank" class="form-label">Cấp bậc</label>
              <input type="text" class="form-control" id="rank" name="rank" required>
            </div>
             <div class="col-md-6 mb-3">
              <label for="position" class="form-label">Chức vụ</label>
              <input type="text" class="form-control" id="position" name="position" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="unit" class="form-label">Đơn vị</label>
            <input type="text" class="form-control" id="unit" name="unit" required>
          </div>
          <hr>
          <p class="text-muted">Để trống nếu không muốn đổi mật khẩu.</p>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="new_password" class="form-label">Mật khẩu mới</label>
              <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="update-profile-form">Cập nhật thông tin</button>
      </div>
    </div>
  </div>
</div>
