<div class="modal fade" id="editSessionModal" tabindex="-1" aria-labelledby="editSessionModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSessionModalLabel">Sửa Tên Phiên Tập</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-session-form">
          <input type="hidden" id="edit-session-id">
          <div class="mb-3">
            <label for="edit-session-name" class="form-label">Tên phiên tập mới</label>
            <input type="text" class="form-control" id="edit-session-name" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" id="save-session-name-btn">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>
