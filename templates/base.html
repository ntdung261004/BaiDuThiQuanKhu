<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
</head>
<body data-profile-incomplete="{{ PROFILE_INCOMPLETE }}">
    {% block content %}{% endblock %}
    
     <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        </div>
    {% include 'partials/update_profile_modal.html' %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarItems = document.querySelectorAll('#sidebar-wrapper .list-group-item');
            const currentPath = window.location.pathname;

            sidebarItems.forEach(item => {
                const itemUrl = new URL(item.href).pathname;
                item.classList.remove('active');
                
                // Logic mới để xác định trạng thái active
                if (currentPath === itemUrl) {
                    // Trường hợp khớp hoàn toàn (vd: /report -> /report)
                    item.classList.add('active');
                } else if (itemUrl !== '/' && currentPath.startsWith(itemUrl)) {
                    // Trường hợp URL hiện tại bắt đầu bằng URL của item (vd: /report/session/123 -> /report)
                    item.classList.add('active');
                }
            });

            // Xử lý logic cho "update profile modal"
            const updateProfileModal = new bootstrap.Modal(document.getElementById('updateProfileModal'), {});
            const body = document.body;
            const isProfileIncomplete = body.getAttribute('data-profile-incomplete') === 'True';
            
            if (isProfileIncomplete) {
                updateProfileModal.show();
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
