{% extends "base.html" %}

{% block title %}Báo cáo & Thống kê{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
{% endblock %}

{% block content %}
<div class="d-flex" id="wrapper">
    {% include 'sidebar.html' %}
    <div id="page-content-wrapper" style="width: 85%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4">
            <h2 class="fs-2 m-0">
                <i class="fas fa-chart-pie me-3"></i>Báo cáo & Thống kê
            </h2>
        </nav>

        <div class="container-fluid px-4 mt-4" 
             data-report-type="{{ report_type or 'none' }}" 
             data-report-id="{{ report_id or '0' }}">
            
            <div class="card shadow-sm mb-4">
                <div class="card-body d-flex gap-3 align-items-center">
                    <label for="report-type-select" class="form-label fw-bold mb-0">Xem báo cáo theo:</label>
                    <select class="form-select w-auto" id="report-type-select">
                        <option value="session">Phiên tập</option>
                        <option value="soldier">Chiến sĩ</option>
                    </select>
                    <select class="form-select flex-grow-1" id="item-select">
                        <option>Vui lòng chọn loại báo cáo trước</option>
                    </select>
                </div>
            </div>

            <div id="report-container">
                <h3 id="report-title" class="mb-3">Vui lòng chọn một mục để xem báo cáo</h3>
                
                <div class="row g-3 mb-4" id="kpi-cards-container">
                    </div>

                <div class="row g-3">
                    <div class="col-lg-8">
                        <div id="chart-container">
                             <canvas id="main-chart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header fw-bold" id="table-title">Chi tiết</div>
                            <div class="card-body" id="details-table-container">
                                </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/report.js') }}"></script>
{% endblock %}
