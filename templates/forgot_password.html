<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khôi phục Mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-warning"></i>
                        <h1 class="h3 mt-3 mb-1 fw-bold">Khôi phục Mật khẩu</h1>
                        <p class="text-muted">Nhập tên người dùng và mã khôi phục của bạn.</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} small" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('forgot_password') }}" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tên người dùng" required>
                            <label for="username">Tên người dùng</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="recovery_code" name="recovery_code" placeholder="Mã khôi phục" required>
                            <label for="recovery_code">Mã khôi phục (ví dụ: ABCD-EFGH-IJKL)</label>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="fas fa-check-circle me-2"></i>Xác thực
                            </button>
                        </div>
                        <div class="text-center mt-3">
                             <a href="{{ url_for('login') }}" class="text-muted small">Quay lại Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
