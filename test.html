<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h1>Kiểm tra Dropdown</h1>
    <p>Nếu bạn bấm vào nút dưới đây và menu hiện ra, nghĩa là Bootstrap đang hoạt động bình thường.</p>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Nút Dropdown
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Lựa chọn A</a></li>
            <li><a class="dropdown-item" href="#">Lựa chọn B</a></li>
            <li><a class="dropdown-item" href="#">Lựa chọn C</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
